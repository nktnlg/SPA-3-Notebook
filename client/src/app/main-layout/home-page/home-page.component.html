
<div class="mb-1 top-btn-div">
    <button *ngIf="folderId !== 'none'" class="btn top-btn" (click)="goToUpperFolder(folderId)">back</button>
    <button *ngIf="logged" class="btn top-btn">New Folder</button>
    <button *ngIf="logged" class="btn top-btn">New Note</button>
</div>

<div *ngIf="folders$| async as folders; else loading">
    <div *ngIf="notes$ | async as notes; else loading">
        
        <app-folder
        *ngFor="let folder of folders" 
        [folder]="folder"
        ></app-folder>


        <app-note
        *ngFor="let note of notes" 
        [note]="note"
        ></app-note>

    </div>
</div>






<ng-template #loading>
    <div class="load"></div>
</ng-template>
