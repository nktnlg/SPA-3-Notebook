<div class="card">
    <div class="note-header">
        <h2>{{note.title}}</h2>
    </div>

    <div>
        <strong>{{note.author}}</strong>
        <small> {{note.date | date}}</small>
    </div>

    <div>
        <quill-view-html [content]="note.text"></quill-view-html>
    </div>

    <button class="btn" (click)="goToNote(note.id)">Open</button>

</div>
