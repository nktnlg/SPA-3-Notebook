
<div 
class="card" 
(click)="goToFolder(folder.id)"
[ngClass]="{
    'card-red': folder.color === 'red',
    'card-orange': folder.color === 'orange',
    'card-yellow': folder.color === 'yellow',
    'card-green': folder.color === 'green',
    'card-cyan': folder.color === 'cyan',
    'card-violet': folder.color === 'violet',
    'card-rose': folder.color === 'rose'
}">
    <div class="note-header">
        <h2>{{folder.title}}</h2>
    </div>
</div>
