<div class="modal" >
    <div class="modal-content">

        <div class="modal-header">
            <h3 class="modal-title">Remove note</h3>
        </div>

        <div class="modal-body">
            <p>Are you sure you want to delete this note?</p>
        </div>
        
        <div class="modal-footer">
            <div class="modal-buttons">
                <button class="modal-button" (click)="deleteNote.emit()">YES</button>
                <button class="modal-button" (click)="closeModal.emit()">CANCEL</button>
            </div>
        </div>

    </div>
    
</div>
