<div class="alert-wrap" *ngIf="text">
    <div 
    class="alert"
    [ngClass]="{
        'alert-success': type === 'success',
        'alert-warn': type === 'warn',
        'alert-danger': type === 'danger',
        'alert-initial': type === 'initial'
    }"
    >
        <p>{{text}}</p>
    </div>
</div>
